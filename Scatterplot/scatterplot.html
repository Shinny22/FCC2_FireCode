<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scatterplot Graph</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chart-container {
      width: 90%;
      max-width: 1200px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .axis text {
      font-size: 1rem;
      fill: #333;
    }

    .dot {
      fill: steelblue;
      stroke: black;
      stroke-width: 1px;
    }

    .dot:hover {
      fill: orange;
      cursor: pointer;
    }

    #tooltip {
      position: absolute;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 5px;
      visibility: hidden;
    }

    #legend {
      margin-top: 20px;
      text-align: center;
      font-size: 1rem;
      color: #7f8c8d;
    }

    /* Button Styling */
    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      margin: 20px auto;
    }

    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div id="chart-container">
    <h1 id="title">Cyclist Scatterplot</h1>
    <div id="legend">Cyclist Race Data: Years vs Time</div>
    <svg id="scatterplot" width="100%" height="500"></svg>
    <div id="tooltip"></div>

    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='../Home.html';">Retouner Ã  l'acceuil</button>
  </div>

  <script src="scatterplot.js"></script>

</body>
</html>
