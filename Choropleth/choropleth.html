<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Education Choropleth Map</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f7f6;
            margin: 0;
        }

        #chart-container {
            width: 100%;
            max-width: 1000px;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        #tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            visibility: hidden;
            pointer-events: none;
        }

        .county {
            stroke: white;
        }

        .legend {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .legend rect {
            width: 30px;
            height: 20px;
        }

        /* Style du bouton de retour */
        .back-button {
            display: inline-block;
            padding: 10px 15px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="chart-container">
        <!-- Bouton de retour au menu principal -->
        <a href="../Home.html" class="back-button">â¬… Retour au Menu Principal</a>

        <h1 id="title">United States Education Levels</h1>
        <p id="description">Percentage of adults 25 and older with a bachelor's degree or higher (2010-2014)</p>
        <svg id="choropleth"></svg>
        <div id="tooltip"></div>
        <svg id="legend"></svg>
    </div>

    <script src="choropleth.js"></script>

</body>
</html>
