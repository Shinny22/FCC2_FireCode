<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heat Map</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chart-container {
      width: 90%;
      max-width: 1200px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #description {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .cell {
      stroke-width: 1;
      stroke: #fff;
    }

    .cell:hover {
      opacity: 0.8;
    }

    #tooltip {
      position: absolute;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 5px;
      visibility: hidden;
    }

    #legend {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .legend-cell {
      width: 30px;
      height: 20px;
      margin: 0 5px;
    }

    /* Button Styling */
    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      margin: 20px auto;
    }

    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div id="chart-container">
    <h1 id="title">Global Temperature Heatmap</h1>
    <p id="description">This heatmap shows the average global temperatures from 1754 to 2015.</p>
    <svg id="heatmap" width="100%" height="600"></svg>
    <div id="tooltip"></div>
    <div id="legend"></div>

    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='../Home.html';">Retour au menu principal</button>
  </div>

  <script src="heatmap.js"></script>

</body>
</html>
