<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treemap Diagram</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f7f6;
    }

    #chart-container {
      width: 80%;
      max-width: 1200px;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #title {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #description {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    #tooltip {
      position: absolute;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 5px;
      visibility: hidden;
      font-size: 1rem;
    }

    #legend {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .legend-item {
      width: 30px;
      height: 20px;
      margin: 0 5px;
    }

    .tile {
      cursor: pointer;
      stroke: #fff;
      stroke-width: 1px;
    }

    /* Back Button Styling */
    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>

  <div id="chart-container">
    <h1 id="title">Movie Sales Treemap</h1>
    <p id="description">This treemap visualizes movie sales across different genres. The area of each tile corresponds to the sales of the movie in millions.</p>
    <svg id="treemap" width="100%" height="600"></svg>
    <div id="tooltip"></div>
    <div id="legend"></div>

    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='../Home.html'">Back to Main Menu</button>
  </div>

  <script src="treemap.js"></script>
</body>
</html>
